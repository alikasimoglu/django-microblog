{% extends 'base.html' %}

{% block title %}Profile List{% endblock %}

{% block content %}
    {% for profile in profiles %}
        <h5 class="card-title">{{ profile }}</h5>
        <a href="{% url "profiles:profile-detail" profile.pk %}" class="btn btn-primary btn-sm">View Profile</a>
        <hr>
    {% endfor %}
{% endblock %}
