{% extends 'base.html' %}

{% block title %}All Blogs{% endblock %}

{% block content %}
    {% for post in blogs %}
        <h5 class="card-title">{{ post.post_title }}</h5>
        <p class="card-text">{{ post.created }}</p>
        <p class="card-body">{{ post.post_content }}</p>
        <hr>
    {% endfor %}
{% endblock %}
