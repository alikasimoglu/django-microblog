{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Add a Blog Post{% endblock %}

{% block content %}
    <form action="{% url "blogs:post-create" %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Create" class="btn btn-success btn-sm"/>
    </form>
{% endblock %}
